<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body {
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            padding-top: 50px;
        }
        .form-container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            padding: 20px;
            width: 75%;
            margin: 0 auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border: 1px solid #ddd;
        }
        .form-check-inline {
            margin-right: 15px;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1 class="text-center mb-4">Registration Form</h1>
            <form>
                <div class="mb
                    <label for="username" class="form-label">Username:</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="username" name="username" required minlength="3" maxlength="15" placeholder="Enter your username">
                    </div>
                </div>

                <div class="">
                    <label for="email" class="form-label">Email:</label>
                    <div class="input-group">
                        <input type="email" class="form-control" id="email" name="email" required placeholder="Enter your email">
                    </div>
                </div>

                <div class="">
                    <label for="password" class="form-label">Password:</label>
                    <div class="input-group">
                        <input type="password" class="form-control" id="password" name="password" required minlength="6" placeholder="Enter your password">
                    </div>
                </div>

                <div class="">
                    <label for="dob" class="form-label">Date of Birth:</label>
                    <div class="input-group">
                        <input type="date" class="form-control" id="dob" name="dob" required>
                    </div>
                </div>

                <fieldset class="">
                    <legend class="form-label">Gender:</legend>
                    <div class="d-flex flex-wrap flex-row">
                        <div class="form-check form-check-inline">
                            <input type="radio" class="form-check-input" id="male" name="gender" value="male" required>
                            <label for="male" class="form-check-label">Male</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input type="radio" class="form-check-input" id="female" name="gender" value="female">
                            <label for="female" class="form-check-label">Female</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input type="radio" class="form-check-input" id="other" name="gender" value="other">
                            <label for="other" class="form-check-label">Other</label>
                        </div>
                    </div>
                </fieldset>

                <fieldset class="">
                    <legend class="form-label">Interests:</legend>
                    <div class="d-flex flex-row w-50 justify-content-between">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input bg-dark" id="sports" name="interests" value="sports">
                            <label for="sports" class="form-check-label">Sports</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="music" name="interests" value="music">
                            <label for="music" class="form-check-label">Music</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="reading" name="interests" value="reading">
                            <label for="reading" class="form-check-label">Reading</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="traveling" name="interests" value="traveling">
                            <label for="traveling" class="form-check-label">Traveling</label>
                        </div>
                    </div>
                </fieldset>

                <button type="submit" class="btn btn-outline-dark rounded-3 w-100 mt-5">Register</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
