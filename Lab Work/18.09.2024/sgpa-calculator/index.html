<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGPA Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: linear-gradient(45deg,#d2001a,#7462ff,rgba(35, 159, 194, 0.779),rgba(145, 34, 167, 0.586),rgb(30, 120, 47)) no-repeat;
            background-size: 300% 300%;
            animation: color 12s ease-in-out infinite;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        input {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            text-align: center;
        }
        .bg{
            background:rgba(189, 185, 185, 0.449) ;
        }
        
        @keyframes color {
            0%{
            background-size: 400% 200%;
            }
            50%{
            background-size: 100% 400%;
            }
            100%{
            background-size: 400% 200%;
            }
        }
    </style>
</head>
<body>

    <div class="container bg p-4">
        <h2 class="mb-4">SGPA Calculator</h2>
 
        <div id="subjectContainer">
            <div class="subject">
                <label for="sub1_grade">Subject 1 Grade:</label>
                <input type="number" class="grade" placeholder="Enter Grade Point (e.g., 9)">
    
                <label for="sub1_credit">Subject 1 Credits:</label>
                <input type="number" class="credit" placeholder="Enter Credits (e.g., 3)">
            </div>
        </div>

        <button class="add-btn btn btn-outline-primary  my-3" onclick="addSubject()">Add Subject</button>
        <button class="btn btn-outline-success" onclick="calculateSGPA()">Calculate SGPA</button>
        
        <div class="result" id="result"></div>
    </div>

    <script>
        let subjectCount = 1; 

        function addSubject() {
            subjectCount++;
            const subjectContainer = document.getElementById('subjectContainer');

            const subjectDiv = document.createElement('div');
            subjectDiv.classList.add('subject');
            subjectDiv.innerHTML = `
                <label>Subject ${subjectCount} Grade:</label>
                <input type="number" class="grade" placeholder="Enter Grade Point (e.g., 9)">
    
                <label>Subject ${subjectCount} Credits:</label>
                <input type="number" class="credit" placeholder="Enter Credits (e.g., 3)">
            `;

            subjectContainer.appendChild(subjectDiv);
        }

        function calculateSGPA() {
            const grades = document.querySelectorAll('.grade');
            const credits = document.querySelectorAll('.credit');

            let totalGradePoints = 0;
            let totalCredits = 0;

            for (let i = 0; i < grades.length; i++) {
                const grade = parseFloat(grades[i].value);
                const credit = parseFloat(credits[i].value);

                if (!isNaN(grade) && !isNaN(credit)) {
                    totalGradePoints += grade * credit;
                    totalCredits += credit;
                }
            }

            if (totalCredits > 0) {
                const sgpa = totalGradePoints / totalCredits;
                document.getElementById('result').innerHTML = "Your SGPA is: " + sgpa.toFixed(2);
            } else {
                document.getElementById('result').innerHTML = "Please enter valid grades and credits.";
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
