<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        input{
            border:1px solid rgba(144, 140, 140, 0.685) !important;
        }
        body{
            background: linear-gradient(45deg,#2a2828,#000000,rgba(29, 37, 40, 0.779),rgba(27, 27, 27, 0.586),rgb(9, 42, 15)) no-repeat;
            background-size: 300% 300%;
            animation: color 12s ease-in-out infinite;
        }
            
        @keyframes color {
            0%{
            background-size: 400% 200%;
            }
            50%{
            background-size: 100% 400%;
            }
            100%{
            background-size: 400% 200%;
            }
        }
        .card{
            background-color: rgba(240, 248, 255, 0.307);
            border: 1px solid rgba(49, 47, 47, 0.805);
        }
        
    </style>
</head>
<body class="vh-100  d-flex justify-content-center align-items center flex-column ">
    <div class="container mt-5">
        <h2 class="text-center mb-4">BMI Calculator</h2>
        <div class="row justify-content-center ">
            <div class="col-md-6">
                <div class="card ">
                    <div class="card-body">
                        <form id="bmiForm">
                            <div class="mb-3">
                                <label for="weight" class="form-label">Weight (kg):</label>
                                <input type="number" class="form-control " id="weight" placeholder="Enter your weight" required>
                            </div>
                            <div class="mb-3">
                                <label for="height" class="form-label">Height (cm):</label>
                                <input type="number" class="form-control" id="height" placeholder="Enter your height" required>
                            </div>
                            <button type="button" class="btn btn-outline-dark w-100" onclick="calculateBMI()">Calculate BMI</button>
                        </form>
                        <div class="mt-3 text-center">
                            <p id="result"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function calculateBMI() {
            var weight = document.getElementById('weight').value;
            var height = document.getElementById('height').value;

            if (weight > 0 && height > 0) {
                height = height / 100;

                var bmi = weight / (height * height);

                bmi = bmi.toFixed(2);

                var category = '';
                if (bmi < 18.5) {
                    category = 'Underweight';
                } else if (bmi >= 18.5 && bmi <= 24.9) {
                    category = 'Normal weight';
                } else if (bmi >= 25 && bmi <= 29.9) {
                    category = 'Overweight';
                } else {
                    category = 'Obesity';
                }

                document.getElementById('result').innerHTML = 
                    'Your BMI is ' + bmi + ' (' + category + ')';
            } else {
                alert('Please enter valid values for weight and height.');
            }
        }
    </script>
</body>
</html>
