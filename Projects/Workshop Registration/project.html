<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workshop Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #5c6d7dd4; /* Light gray background for the body */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .registration-form {
            max-width: 700px;
            width: 100%;
            background-color: #ffffff; /* White background for the form */
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2);
        }
        .registration-form h2 {
            text-align: center;
            margin-bottom: 30px;
            font-weight: bold;
            font-size: 2.5rem;
        }
        .form-label {
            font-weight: bold;
            font-size: 1.3rem;
        }
        .form-control {
            height: calc(2.75rem + 2px);
            font-size: 1.2rem;
        }
        .input-group-text {
            font-size: 1.2rem;
        }
        .btn-custom {
            background-color: #007bff;
            color: #fff;
            font-weight: bold;  
            font-size: 1.3rem;
            padding: 0.85rem;
        }
        .btn-custom:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="registration-form">
        <h2>Workshop Registration</h2>
        <form action="#" method="POST">
            <div class="mb-4">
                <label for="name" class="form-label">Name</label>
                <div class="input-group">
                    <span class="input-group-text" id="basic-addon1">@</span>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Enter your full name" required>
                </div>
            </div>
            <div class="mb-4">
                <label for="email" class="form-label">Email</label>
                <div class="input-group">
                    <span class="input-group-text" id="basic-addon2">@</span>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
                </div>
            </div>
            <div class="mb-4">
                <label for="contact" class="form-label">Contact Number</label>
                <div class="input-group">
                    <span class="input-group-text" id="basic-addon3">ðŸ“ž</span>
                    <input type="tel" class="form-control" id="contact" name="contact" placeholder="Enter your contact number" required>
                </div>
            </div>
            <div class="mb-4">
                <label for="workshop" class="form-label">Select Workshop</label>
                <select class="form-select form-control-lg" id="workshop" name="workshop" required>
                    <option value="" selected disabled>Choose a workshop</option>
                    <option value="web-development">Web Development</option>
                    <option value="data-science">Data Science</option>
                    <option value="machine-learning">Machine Learning</option>
                </select>
            </div>
            <div class="mb-4">
                <label for="payment" class="form-label">Payment Options</label>
                <div class="input-group">
                    <div class="form-check me-3">
                        <input class="form-check-input" type="radio" name="payment" id="creditCard" value="credit-card" required>
                        <label class="form-check-label" for="creditCard">
                            Credit Card
                        </label>
                    </div>
                    <div class="form-check me-3">
                        <input class="form-check-input" type="radio" name="payment" id="debitCard" value="debit-card" required>
                        <label class="form-check-label" for="debitCard">
                            Debit Card
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="payment" id="paypal" value="paypal" required>
                        <label class="form-check-label" for="paypal">
                            PayPal
                        </label>
                    </div>
                </div>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-custom">Register</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
